  <div id="login_div" class="main-div">
    <h3>TODO Web login</h3>
    <input type="email" placeholder="Email..." id="email_field" />
    <input type="password" placeholder="Password..." id="password_field" />

    <button onclick="login()" onclick="renderMemo()">Log in</button>
    <button onclick="signup()">Sign up</button>
  </div>


  <div id="user_div" class="loggedin-div">
    <h1>Memo</h1>

      <div id="content">
        <form id="add-memo-form">
          <input type="text" name="name" placeholder="Item name" />
          <input type="text" name="desc" placeholder="Item description" />
          <button onclick="renderMemo()" id="additem">Add Item</button>
        </form>

        <ul id="memo-list"></ul>
      </div>
    <script src="user.js"></script>
    <button onclick="logout()">Logout</button>
